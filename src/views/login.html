<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Login Form</title>
  </head>

  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://i.ibb.co/PGWvwjc/office.png"
              class="img-fluid"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form onsubmit="return validateForm()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form1Example13"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label" for="form1Example13"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example23"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label" for="form1Example23">Password</label>
              </div>

              <div
                class="d-flex justify-content-around align-items-center mb-4"
              >
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                    onchange="togglePassword()"
                  />
                  <label class="form-check-label" for="form1Example3">
                    Show password
                  </label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block col-12"
              >
                Sign in
              </button>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <!-- Continue with Facebook -->
              <a
                class="btn btn-primary btn-lg btn-block col-12"
                style="background-color: #3b5998"
                href="#!"
                role="button"
              >
                <i class="bi bi-facebook me-2"></i>Continue with Facebook
              </a>

              <!-- Continue with Gmail -->
              <a
                class="btn btn-primary btn-lg btn-block col-12 mt-4"
                style="background-color: red"
                href="#!"
                role="button"
              >
                <i class="bi bi-envelope me-2"></i>Continue with Gmail
              </a>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("form1Example23");
        const showPasswordCheckbox = document.getElementById("form1Example3");

        passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
      }

      function validateForm() {
        const email = document.getElementById("form1Example13").value;
        const password = document.getElementById("form1Example23").value;

        if (email === "" || password === "") {
          alert("Please fill in both email and password.");
          return false; // prevent form submission
        }

        // Redirect to another page
        window.location.href = "/";
        return false; // prevent form submission (optional, depends on your needs)
      }
    </script>
  </body>
</html>
