<div id="popup-parent-create">
  <img id="form-img-create" src="/public/images/form.png" alt="" />
  <div class="popup-create" id="location-popup-create">
    <h2 style="margin-top: 60px">Yêu cầu cấp phép</h2>
    <button
      style="position: fixed; right: 10px; top: 10px"
      type="button"
      class="btn-close"
      id="close-edit-request-create"
    ></button>
    <hr />
    <form action="#" method="post" id="createForm">
      <div class="row">
        <div class="col-6">
          <div style="text-align: left">
            <label style="font-weight: bold" for="inputName" class="form-label"
              >Tên công ty</label
            >
            <input
              tabindex="1"
              name="inputName"
              type="text"
              class="form-control"
              id="inputName"
              name="inputName"
              required
              placeholder="Công ty"
            />
          </div>

          <div style="text-align: left; margin-top: 30px">
            <label style="font-weight: bold" for="size" class="form-label"
              >Kích thước</label
            >
            <div class="d-flex justify-content-center align-items-center">
              <input
                style="margin-right: 10px"
                type="number"
                class="form-control"
                tabindex="3"
                id="height"
                name="size"
                required
                placeholder="Cao"
              />
              x
              <input
                style="margin-left: 10px"
                type="number"
                class="form-control"
                tabindex="4"
                id="width"
                name="size"
                required
                placeholder="Rộng"
              />
            </div>
          </div>
          <div style="text-align: left; margin-top: 30px">
            <label style="font-weight: bold" for="startDate" class="form-label"
              >Ngày bắt đầu</label
            >
            <input
              type="date"
              class="form-control"
              tabindex="6"
              id="startDate"
              name="startDate"
              required
            />
          </div>
        </div>
        <div class="col-6">
          <div style="text-align: left">
            <label style="font-weight: bold" for="email" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              tabindex="2"
              required
              placeholder="Email"
            />
          </div>

          <div style="text-align: left; margin-top: 30px">
            <label style="font-weight: bold" for="address" class="form-label"
              >Địa chỉ công ty</label
            >
            <input
              type="text"
              class="form-control"
              tabindex="5"
              id="address"
              name="address"
              required
              placeholder="Địa chỉ"
            />
          </div>
          <div style="text-align: left; margin-top: 30px">
            <label style="font-weight: bold" for="endDate" class="form-label"
              >Ngày kết thúc</label
            >
            <input
              type="date"
              class="form-control"
              tabindex="7"
              id="endDate"
              name="endDate"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-field-col" style="width: 100%">
        <label for="location-type-selection">Loại ví trị</label>
        <select
          name="locationType"
          id="location-type-selection"
          required
        ></select>
      </div>

      <div style="text-align: left">
        <label
          for="content"
          style="text-align: left; font-weight: bold; margin: 15px 0px"
          >Mô tả bảng quảng cáo</label
        >
        <textarea
          class="form-control"
          name="content"
          id="content"
          rows="4"
        ></textarea>
      </div>

      <div style="width: 100%; height: 200px">
        <div class="upload-field" id="upload-img-file">
          <label
            for="imgFile-for-create"
            class="drag-drop"
            ondragover="dragoverHandler(event)"
            ondragleave="dragleaveHandler(event)"
            ondrop="dropHandler(event)"
          >
            <div class="holder">
              <i class="bi bi-cloud-arrow-up-fill"></i>
              <h4>Kéo và thả ảnh vào đây</h4>
              hoặc Click để duyệt file
            </div>
          </label>
          <input
            type="file"
            name="imgFile"
            id="imgFile-for-create"
            accept=".png, .jpeg, .gif, .jpg"
            multiple
            hidden
            onchange="inputChangeHandler(event)"
          />
          <div class="preview" style="display: none"></div>
        </div>
      </div>

      <button
        id="submit-request-create"
        style="
          width: 100%;
          outline: none;
          padding: 10px;
          border-radius: 12px;
          background-color: #262058;
          color: white;
          margin-top: 50px;
        "
      >
        <h5 style="margin: 0">Gửi yêu cầu</h5>
      </button>
    </form>
  </div>
</div>
