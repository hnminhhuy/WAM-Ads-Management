<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Title</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style type="text/css">
      .extra {
        display: none;
      }
    </style>
    <script type="text/javascript">
      function toggleSibling(sibling) {
        sibling = sibling.nextSibling;
        while (!/tr/i.test(sibling.nodeName)) {
          sibling = sibling.nextSibling;
        }
        sibling.style.display =
          sibling.style.display == "table-row" ? "none" : "table-row";
      }
    </script>
  </head>
  <body>
    <table width="200" border="1" id="tb">
      <tr id="a">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td onclick="toggleSibling(this)" ">&nbsp;</td>
      </tr>
      <tr class="extra">
        <td colspan="3">&nbsp;</td>
      </tr>
      <tr id="b" onclick="toggleSibling(this)">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr class="extra">
        <td colspan="3">&nbsp;</td>
      </tr>
      <tr id="c" onclick="toggleSibling(this)">
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr class="extra">
        <td colspan="3">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
