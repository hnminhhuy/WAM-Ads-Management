<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      hr {
        margin: 0;
      }
      table td,
      table th {
        border: none;
      }
      .offcanvas {
        border-top-left-radius: 13px; /* Adjust the border radius for top right corner */
        border-bottom-left-radius: 13px;
      }
    </style>
  </head>
  <body>
    <button
      class="btn"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
    >
      <i class="bi bi-arrow-up-right-square-fill" style="color: black"></i>
    </button>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      style="width: 55%"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header py-2">
        <h4 id="offcanvasRightLabel">Thông tin chi tiết</h4>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <hr />
      <div class="offcanvas-body">
        <div class="fluid-container mb-3">
          <div class="row">
            <div class="col-5">
              <div
                style="
                  background-color: rebeccapurple;
                  width: 100%;
                  height: 100%;
                "
              ></div>
            </div>
            <div class="col-7">
              <table class="table">
                <tr>
                  <th><i class="bi bi-geo-alt"> Địa chỉ</i></th>
                  <td>47, Đ. Điện Biên Phủ, P. Đa Kao, Quận 1</td>
                </tr>
                <tr>
                  <th><i class="bi bi-hash"></i> Số lượng</th>
                  <td>2 bảng/điểm</td>
                </tr>
                <tr>
                  <th><i class="bi bi-tag"></i> Loại vị trí</th>
                  <td>Nhà riêng</td>
                </tr>
                <tr>
                  <th><i class="bi bi-activity"></i> Trạng thái</th>
                  <td>Chưa quy hoạch</td>
                </tr>
                <tr>
                  <th><i class="bi bi-bullseye"></i> Mục đích</th>
                  <td>Thương mại</td>
                </tr>
                <tr>
                  <th><i class="bi bi-boxes"></i> Loại bảng</th>
                  <td>2 bảng/điểm</td>
                </tr>
              </table>
              <div class="d-flex justify-content-end w-100 align-item-">
                <div class="btn btn-outline-secondary">
                  <i class="bi bi-pencil-square"></i> Yêu cầu chỉnh sửa
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
